
<div class="container">
    <div class="row">
        <ng-container *ngFor="let size of sizes; let i = index">
            <div class="col-6 py-3">
                <a id="{{size}}" [ngClass]="'size d-flex flex-column align-items-center'" (click)="this.data.setModel(size)">
                    <img src="https://via.placeholder.com/100">
                    <p>{{size}}</p>
                </a>
            </div>
        </ng-container>
    </div>
</div>
